<header class="container-fluid navbar navbar-expand-lg flex-row-reverse navbar-dark bg-dark d-flex justify-content-between">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="main-menu">

            <ul class="form-inline no-p nav links ">
                <li class="nav-item align-self-center">
                    <a href="#" class="btn  btn-danger "><i class="fa fa-sign-out "></i> خروج </a>
                </li>
                <li class="nav-item align-self-center">
                    <span rel="alternate" class="steel-text trans" style="color:white;">
                                |مرحبا بك ......
                    </span>
                </li>
            </ul>
        </div>
</header>
<div class="container">
        <form class="pull-right  form-inline my-5 my-lg-2" method="GET">
            <button class=" btn btn-outline-success mr-5  " type="submit"><a routerLink = "/employee/addcompounds"> إضافة</a></button>
            <button class="btn  btn-outline-info my-2 my-sm-2" type="sumit">أبحث</button>
            <input class="form-control mr-sm-2" type="search" placeholder="أبحث" name="q">
        </form>
        <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">رقم الكومباوند</th>
      <th scope="col">اسم الكمباوند</th>
      <th scope="col">العنوان</th>
      <th scope="col">تفاصيل</th>
      <th scope="col">تعديل</th>
      <th scope="col">حذف</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let com of compounds">
      <th scope="row">{{com.id}}</th>
      <td>{{com.Name}}</td>
      <td>{{com.Address}}</td>
      <td><a [routerLink]="['/employee/compounddetails/',com.id]" class="btn text-secondary px-0"><i class="fa fa-bars" style="font-size:24px;color:red;"></i></a></td>
      <td><a [routerLink]="['/employee/addcompounds/',com.id]" class="btn text-secondary px-0"><i class="fa fa-edit" style="font-size:24px;color:red;"></i></a></td>
      <td><a (click)="deleteCompound(com.id)" class="btn text-secondary px-0"><i class="fa fa-trash" style="font-size:24px;color:red;"></i></a></td>
    </tr>
  </tbody>
</table>
<div class="alert alert-danger text-center" *ngIf = "compounds.length == 0">No Compunds to display</div>
</div>
